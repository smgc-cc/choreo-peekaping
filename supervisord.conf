[supervisord]
nodaemon=true
logfile=/tmp/supervisor/supervisord.log
pidfile=/tmp/supervisor/supervisord.pid
childlogdir=/tmp/supervisor

[program:redis]
command=redis-server --bind 127.0.0.1 --port 6379 --protected-mode no --dir /tmp/redis --appendonly no
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=100
startsecs=3

[program:api]
command=/app/server/api
directory=/app/server
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=REDIS_HOST="127.0.0.1",REDIS_PORT="6379",MODE="prod"
priority=200
startsecs=10

[program:producer]
command=/app/server/producer
directory=/app/server
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=REDIS_HOST="127.0.0.1",REDIS_PORT="6379",MODE="prod"
priority=210
startsecs=10

[program:worker]
command=/app/server/worker
directory=/app/server
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=REDIS_HOST="127.0.0.1",REDIS_PORT="6379",MODE="prod"
priority=220
startsecs=10

[program:ingester]
command=/app/server/ingester
directory=/app/server
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=REDIS_HOST="127.0.0.1",REDIS_PORT="6379",MODE="prod"
priority=230
startsecs=10

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=300
startsecs=5
